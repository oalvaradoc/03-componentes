<app-header titulo="Barras de Progreso"></app-header>
<ion-content class="ion-padding">

    <ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>


    <ion-list>
        <ion-item>
            <ion-range min="0" max="100" (ionChange)="rangeChange( $event )">
                <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="1000" max="2000" step="100" snaps="true" ticks="false" color="secondary"></ion-range>
        </ion-item>
        <ion-item>
            <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
        </ion-item>
    </ion-list>

</ion-content>
