<ion-header class="ion-no-border">


    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>Search</ion-title>
    </ion-toolbar>

    <ion-searchbar placeholder="Buscar" inputmode="text" (ionChange)="onSearchChange( $event )" debounce="250" animated>

    </ion-searchbar>

</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let albun of albunes | filtro:textoBuscar:'title'">
            <ion-label>{{ albun.title }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
