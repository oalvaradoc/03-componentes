<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>

        <ion-title color="primary">Avatar</ion-title>

        <ion-button slot="end">
            <ion-avatar>
                <!-- <img src="/assets/Foto.jpg" /> -->
                <ion-img src="/assets/Foto.jpg"></ion-img>
            </ion-avatar>
        </ion-button>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-chip color="primary" mode="ios" outline="true" *ngFor="let item of [1,1,1,1]">
        <<ion-avatar>
            <img src="/assets/Foto.jpg" />
            </ion-avatar>
            <ion-label>Default</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item>
            <ion-avatar slot="start">
                <img src="/assets/Foto.jpg" />
            </ion-avatar>
            <ion-label>Omar Alvarado</ion-label>
        </ion-item>
    </ion-list>


    <ion-list>
        <ion-item *ngFor="let item of [1,1,1,1,1,1]">
            <ion-avatar slot="end">
                <img src="/assets/Foto.jpg" />
            </ion-avatar>
            <ion-label>Omar Alvarado</ion-label>
        </ion-item>
    </ion-list>




</ion-content>
